<div>
  <span  mat-list-item routerLink="/usuariocriar">
    <i class="material-icons">person_add</i>
  </span>
</div>
<table mat-table [dataSource]="usuario" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereco </th>
    <td mat-cell *matCellDef="let row"> {{row.endereco}} </td>
  </ng-container>

  <ng-container matColumnDef="Acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let row">

      <a (click)="editarUsuario(row.id)">
        <i class="material-icons" style="color: rgb(65, 65, 255);">
          edit
        </i>
      </a>

      <a (click)="excluirUsuario(row.id)">
        <i class="material-icons">
          delete
        </i>
      </a>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="DisplayColuns"></tr>
  <tr mat-row *matRowDef="let row; columns: DisplayColuns;"></tr>

</table>
