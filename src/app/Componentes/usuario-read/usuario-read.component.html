<div>
  <span  mat-list-item (click)="novoUsuario()">
    <i class="material-icons">person_add</i>
  </span>
</div>
<table mat-table [dataSource]="usuario" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.Telefone}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Endereco">
    <th mat-header-cell *matHeaderCellDef> Endereco </th>
    <td mat-cell *matCellDef="let element"> {{element.Endereco}} </td>
  </ng-container>

  <ng-container matColumnDef="Acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element"> {{element.Acoes}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="DisplayColuns"></tr>
  <tr mat-row *matRowDef="let row; columns: DisplayColuns;"></tr>

</table>
